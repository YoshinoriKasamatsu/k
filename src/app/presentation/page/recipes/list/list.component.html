
<ng-container *ngFor="let item of items">
    <div class="list-row">
        <div>
            <img class="overview" src="{{item.url}}" />
        </div>
        <div>
            <div class="name">
                {{item.name}}
            </div>
            <div>
                {{item.description}}
            </div>
        </div>
    </div>


</ng-container>
